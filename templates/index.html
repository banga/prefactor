<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Parser Playground</title>
        <link rel="stylesheet" href="static/style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="column">
                <textarea id="source" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
            </div>
            <div class="column" id="tree">
            </div>
            <div class="column">
                <textarea id="visitor" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
            </div>
            <div class="column">
                <textarea id="output" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    </body>
    <script src="static/script.js"></script>
</html>
